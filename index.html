<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="Google"
        />

        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contacts</a>
        </nav>
      </div>
    </header>
    <main class="wrapper">
      <h1>Add a book</h1>

      <div class="notification" style="display: none;"></div>

      <form name="add">
        <div class="block">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="J.K.R."
            minlength="3"
            required
          />
        </div>
        <div class="block">
          <label for="title">Book Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Harry Potter"
            minlength="3"
            required
          />
        </div>
        <div class="block">
          <label for="capcha">Loading...</label>
          <input
            type="number"
            id="capcha"
            name="capcha"
            placeholder="loading..."
            required
          />
        </div>
        <div class="block">
          <button type="submit">Add a book</button>
        </div>
      </form>
      <table>
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
</html>
